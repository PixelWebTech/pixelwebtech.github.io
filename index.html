<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVIT-COMPTE</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash">
    <div class="loader">Chargement...</div>
  </div>
  <div class="container" style="display:none;">
    <h1>🎯 Compteur de Points</h1>
    <div class="controls">
      <input type="text" id="playerName" placeholder="Nom du joueur" />
      <input type="time" id="startTime" placeholder="Horaire" />
      <button onclick="addPlayer()">➕ Ajouter</button>
      <button onclick="sortPlayers()">🔃 Trier</button>
      <button onclick="resetAll()">♻️ Réinitialiser</button>
      <button onclick="exportCSV()">📤 Exporter CSV</button>
    </div>
    <div id="players"></div>
    <footer>
      <p>App Web par Tonton Web</p>
    </footer>
  </div>
  <script>
    window.addEventListener("load", () => {
      document.getElementById("splash").style.display = "none";
      document.querySelector(".container").style.display = "block";
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
