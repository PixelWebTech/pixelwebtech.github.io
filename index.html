<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>✈️ AVIT COUNT</title>
    <link rel="icon" href="/avitcount2.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loginScreen" class="login-screen">
      <div class="login-card">
        <div class="login-box">
        <img class="logo" src="/avitcount2.png" alt="Logo Avit Count" />

          <h2>Connexion</h2>
          <input
            type="password"
            id="loginPassword"
            placeholder="Mot de passe"
          />
          <button onclick="checkLogin()">Se connecter</button>
          <p id="loginError" class="error" style="display: none">
            Mot de passe incorrect
          </p>
        </div>
      </div>
    </div>

    <div id="splash">
      <div class="loader">Chargement...</div>
    </div>

    <div class="container" style="display: none">
      <img class="logointerface" src="avitcount2.png" alt="Logo Avit Count" />
      <h1 class="title">✈️ Compteur Avitaillement</h1>
      <p id="currentDate" style="text-align:center; font-weight:600; margin-bottom:20px;"></p>


      <div class="controls">
        <input type="text" id="playerName" placeholder="Avitailleur et oléoserveur" />
        <select id="timeSlot">
          <option value="5h" selected>5h</option>
          <option value="5h30">5h30</option> <!-- ✅ Ajouté -->
          <option value="6h">6h</option>
          <option value="13h">13h</option>
          <option value="13h30">13h30</option>
          <option value="14h">14h</option>
          <option value="14h30">14h30</option>
        </select>
        <button onclick="addPlayer()">➕ Ajouter</button>

        <select id="sortMode" onchange="render()">
          <option value="scoreDesc">🔽 Points décroissants</option>
          <option value="scoreAsc">🔼 Points croissants</option>
          <option value="timeAsc" selected>🕓 Ordre créneau horaire</option>
        </select>

        <!-- <button onclick="exportCSV()">📤 Export CSV</button> -->
        <button onclick="exportTXT()">Exporter en .txt</button>
        <button onclick="undo()">↩️ Annuler</button>
        <button onclick="toggleDarkMode()">🌓 Mode</button>
        <button onclick="resetAll()">🔄 Remise à zéro</button>
      </div>

      <canvas id="scoreChart"></canvas>
      <div id="players"></div>

      <footer>
        <p class="footer">Développé par PIXELWEBTECH - 2025</p>
         <p class="footer version">Version 7</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
